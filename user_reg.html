<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="ie=edge">
        <title>registratio form</title>
        <link rel="stylesheet"href="user_reg_style.css">
    </head>
    <body>
        <div class ="form">
            <h2>Registration Form</h2>
            <form action="https://formsubmit.co/u1904122@student.cuet.ac.bd" method="POST">
                <input type="Text"name="Name"placeholder="Name"autocomplete="off"class="box">
                <input type="email"name="Email"placeholder="Email"autocomplete="off"class="box">
                <input type="text"name="ID"placeholder="ID"autocomplete="off"class="box">
                <input type="text"name="Password"placeholder="Password"autocomplete="off"class="box">
                <input type="text"name="Transactin ID"placeholder="Transaction ID"autocomplete="off"class="box">
                <input type="hidden"name="_captcha" value="false">
                <input type="hidden"name="_template" value="table">
                <button type="Submit"class="box">Submit</button>
            </form>
        </div>
