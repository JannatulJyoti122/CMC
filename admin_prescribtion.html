<html lang="en">

    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-brand">
                <h2><span class="lab la-accusoft"></span>PRESCRIBTION</h2>
            </div>
            <div class="userr-wrapper">
                <img src="Admin pannel/assets/image/profile.png" width="30px" height="30px" alt="">
                <div>
                    <h4>Hafiza Khatun</h4>
                    <small>super admin</small>
                </div>
            
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="index.html"><span class="las la-igloo"></span>
                        <span>Logout prescribtion</span></a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="new_class">
            <header>
                <div class="user-wrapper">
                    <img src="images/Prescribtion.svg" width="30px" height="30px" alt="">
                    <div>
                        <h4>1904122</h4>
                        <h4>Student</h4>
                    </div>
                
                </div>
            </header>
            <center>
                <table border="4">
                    <thread>
                        <tr>
                            <th>Medicine Name</th>
                            <td><input type="text" name="fname" id="fname"></td>
                        </tr>
                    </thread>
                    <tbody>
                        <tr>
                            <th>Rules</th>
                            <td><input type="text" name="rname" id="rname"></td>
                        </tr>
                        <tr>
                            <th>Dose</th>
                            <td><input type="text" name="dname" id="dname"></td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td><input type="text" name="ddname" id="ddname"></td>
                        </tr>
                        <tr id="btna">
                            <td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
                        </tr>
                    </tbody>
                    
                </table>
                <table border="4" id="show">
                    <thread>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Rules</th>
                            <th>Dose</th>
                            <th>Date</th>
                        </tr>
                    </thread>
                </table>
            </center>
            <script>



                var list1 = [];
                var list2 = [];
                var list3 = [];
                var list4 = [];


                var n=1;
                var x=0;


                function AddRow(){

                    var AddRown= document.getElementById('show');
                    var NewRow =AddRown.insertRow(n);

                    list1[x]=document.getElementById("fname").value;
                    list2[x]=document.getElementById("rname").value;
                    list3[x]=document.getElementById("dname").value;
                    list4[x]=document.getElementById("ddname").value;

                    var cell1=NewRow.insertCell(0);
                    var cell2=NewRow.insertCell(1);
                    var cell3=NewRow.insertCell(2);
                    var cell4=NewRow.insertCell(3);

                    cell1.innerHTML=list1[x];
                    cell2.innerHTML=list2[x];
                    cell3.innerHTML=list3[x];
                    cell4.innerHTML=list4[x];

                    n++;
                    x++;
                }
            </script>
        </div>
    </body>
</html>
